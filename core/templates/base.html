{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charser="utf-8">
        <title>Gym workout</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.mini.css'%}">
    </head>
    <body>
        <header>
            <div class="containder-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url "index" %}">Gym program</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="container">
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                </div>
            {% else %}
                <div class="container">
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                </div>
                <div class="container">
                    <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                </div>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer></footer>
    </body>
</html>
